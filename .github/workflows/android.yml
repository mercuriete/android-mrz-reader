name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 8
        uses: actions/setup-java@v2.0.0
        with:
          distribution: 'zulu'
          java-version: 8
      - name: run unitTest and generate jacoco report
        run: ./gradlew lintDebug testDebugUnitTest assembleRelease

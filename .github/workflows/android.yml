name: Android CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          # Disabling shallow clone is recommended for improving relevancy of reporting (sonarqube)
          fetch-depth: 0
      - name: set up JDK 8
        uses: actions/setup-java@v2.2.0
        with:
          distribution: 'zulu'
          java-version: 8
      - name: run unitTest and generate jacoco report
        run: ./gradlew lintDebug testDebugUnitTest jacocoTestDebugUnitTestReport assembleRelease
      - name: set up JDK 11
        uses: actions/setup-java@v2.2.0
        with:
          distribution: 'zulu'
          java-version: 11
      - name: Sonarqube
        run: ./gradlew sonarqube
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
